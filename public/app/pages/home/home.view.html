<div id="home-view" class="full-page">
  <nav ng-class="{ 'closed': !isNavOpen() }">
    <header>
      <img src="assets/images/logo.png">
      <p>Mike Christensen</p>
    </header>
    <ul>
      <a ui-sref="home.jogs"><li ng-class="{ 'selected': getState() === 'home.jogs' }">My Jogs</li></a>
      <a ui-sref="home.reports"><li ng-class="{ 'selected': getState() === 'home.reports' }">Reports</li></a>
      <a ui-sref="home.manage-users"><li ng-class="{ 'selected': getState() === 'home.manage-users' }">Manage Users</li></a>
    </ul>
  </nav>
  <div id="page-container">
    <header>
      <img ng-src="assets/icons/{{ isNavOpen() ? 'back' : 'menu' }}.png" ng-click="toggleNavOpen()">
      <h1>My Jogs</h1>
    </header>
  </div>
</div>
